<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>クラブ＆バー</title>
  <style>
    /* ========== 全体スタイル ========== */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #000; /* 背景は黒 */
      color: #fff;
      text-align: center;
    }

    /* ========== ヘッダー部分 ========== */
    .header {
      position: relative;
      /* sample1.png の高さを約半分に(25vh) */
      background: url('sample1.png') no-repeat center top/cover;
      height: 25vh; 
    }
    .header::after {
      content: "";
      position: absolute;
      bottom: 0; left: 0; right: 0;
      height: 50px;  /* ヘッダー下部の黒丸を小さく */
      background: #000;
      border-radius: 50% 50% 0 0;
    }

    /* ========== ハンバーガーメニューボタン ========== */
    .menu-btn {
      position: fixed; 
      top: 10px; 
      right: 10px;
      /* 大きめのアイコン */
      font-size: 3rem; 
      background: none;
      border: none;
      color: #fff;
      cursor: pointer;
      z-index: 999;
    }

    /* ========== ハンバーガーメニュー ========== */
    #menu {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(0,0,0,0.95);
      justify-content: center;
      flex-direction: column;
      z-index: 1000;
    }
    #menu a {
      color: #fff;
      text-decoration: none;
      font-size: 1.8rem; /* 文字もやや大きく */
      margin: 15px;
    }
    .close-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      color: #fff;
      font-size: 3rem;
      cursor: pointer;
    }

    /* ========== メインコンテンツ部分 ========== */
    .content {
      background-color: #000;
      position: relative;
      /* ヘッダーの下から重なるようにマイナス */
      margin-top: -50px; 
      padding-top: 40px;
      border-radius: 50px 50px 0 0;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
    }

    /* ========== ダーツメーター ========== */
    .dart-container {
      position: relative;
      width: 120px; 
      height: 120px;
      margin: 20px auto;
    }
    #dart {
      position: absolute;
      width: 120px;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%) rotate(0deg);
      transform-origin: 50% 90%;
      transition: transform 1s ease;
    }

    /* ========== 文字の配置（回転しない） ========== */
    .dart-label {
      position: absolute;
      font-size: 1rem;
      color: #fff;
      white-space: nowrap;
    }
    /* やや混雑: 真上（中心から50px上） */
    #label-yaya {
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%) translate(0, -50px);
    }
    /* 満員: やや混雑からさらに離す（-45px, -45px） */
    #label-manin {
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%) translate(-45px, -45px);
    }
    /* 予約不要: やや混雑から時計回り45度（45px, -45px） */
    #label-yoyaku {
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%) translate(45px, -45px);
    }

    .reserve-btn {
      border: 2px solid #fff;
      background: none;
      color: #fff;
      padding: 10px 30px;
      font-size: 1.2rem;
      margin: 20px auto;
      cursor: pointer;
    }

    .location {
      margin-bottom: 20px;
      font-size: 1rem;
      color: #bbb;
    }

    /* 区切り線 */
    .divider {
      width: 80%;
      margin: 30px auto;
      border: 0.5px solid #fff;
    }

    /* ========== ランキング＆ゲームボタン ========== */
    .game-section {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      margin: 30px auto;
      width: 80%;
      max-width: 800px;
      /* レスポンシブ対応 */
      flex-wrap: wrap; 
    }
    .ranking, .game-btn {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      border-radius: 10px;
      background-color: rgba(255,255,255,0.1);
    }

    /* ゲームボタンとランキングを同じ高さに */
    /* 正方形ボタン → aspect-ratio を使う (一部ブラウザ非対応の場合がある) */
    .game-btn {
      background: url('sample4.png') no-repeat center/cover;
      color: #fff;
      border: none;
      cursor: pointer;
      border-radius: 10px;
      font-size: 1rem;
      /* スマホでもPCでも常に正方形 */
      width: min(40vw, 200px);
      height: min(40vw, 200px);
      margin: 0;
      flex-shrink: 0;
    }

    /* ランキングをゲームボタンの高さに合わせる */
    .ranking {
      flex: 1; 
      min-height: min(40vw, 200px); 
      margin: 0;
      padding: 20px;
    }
    .ranking h2 {
      margin-top: 0;
    }

    /* ========== ニュース欄 ========== */
    .news {
      margin: 30px auto;
      width: 80%;
      max-width: 800px;
      background-color: rgba(255,255,255,0.1);
      border-radius: 10px;
      padding: 20px;
    }

    /* ========== フッター(縦配置) ========== */
    footer {
      background: #222;
      padding: 20px;
      margin-top: 30px;
      display: flex;
      flex-direction: column; 
      align-items: center;
      gap: 10px;
    }
    footer .footer-menu {
      display: flex;
      flex-direction: column; /* 縦に並べる */
      gap: 10px;
      align-items: center;
    }
    footer a {
      color: #fff;
      text-decoration: none;
      font-size: 1rem;
    }
  </style>
</head>
<body>

  <!-- ヘッダー -->
  <div class="header"></div>

  <!-- ハンバーガーメニューボタン（固定） -->
  <button class="menu-btn" onclick="openMenu()">☰</button>

  <!-- ハンバーガーメニュー -->
  <nav id="menu">
    <span class="close-btn" onclick="closeMenu()">×</span>
    <a href="kikaku.png">企画内容</a>
    <a href="#">アクセス</a>
    <a href="#">企画への声</a>
  </nav>

  <!-- コンテンツ -->
  <div class="content">
    <h1>クラブ＆バー</h1>

    <!-- ダーツメーター -->
    <div class="dart-container">
      <!-- 常に表示する文字 -->
      <span class="dart-label" id="label-yaya">やや混雑</span>
      <span class="dart-label" id="label-manin">満員</span>
      <span class="dart-label" id="label-yoyaku">予約不要</span>
      <!-- ダーツバレル -->
      <img src="dart.png" id="dart" alt="混雑度">
    </div>

    <button class="reserve-btn">予約する</button>
    <p class="location">@4-3</p>

    <!-- 区切り線 -->
    <hr class="divider">

    <!-- ランキング・ゲーム -->
    <section class="game-section">
      <div class="ranking">
        <h2>ランキング</h2>
        <ol>
          <li>ユーザーA</li>
          <li>ユーザーB</li>
          <li>ユーザーC</li>
        </ol>
      </div>
      <button class="game-btn"></button>
    </section>

    <!-- ニュース -->
    <section class="news">
      <h2>ニュース</h2>
      <p>新しいイベントがスタートします！ぜひご参加ください。</p>
    </section>
  </div>

  <!-- フッター（縦配置） -->
  <footer>
    <div class="footer-menu">
      <a href="kikaku.png">企画内容</a>
      <a href="#">アクセス</a>
      <a href="#">企画への声</a>
    </div>
    <p>営業時間: 10:00～17:00 @4-3</p>
  </footer>

  <!-- JavaScript -->
  <script>
    function openMenu() {
      document.getElementById('menu').style.display = 'flex';
    }
    function closeMenu() {
      document.getElementById('menu').style.display = 'none';
    }

    // ダーツバレルのみをランダムに回転させる
    // (満員 = -45deg, やや混雑 = 0deg, 予約不要 = 45deg)
    function setCrowdLevel() {
      const dart = document.getElementById('dart');
      const status = ['やや混雑','満員','予約不要'];
      const randomStatus = status[Math.floor(Math.random()*3)];

      if (randomStatus === 'やや混雑'){
        dart.style.transform = 'translate(-50%, -50%) rotate(0deg)';
      } else if (randomStatus === '満員'){
        dart.style.transform = 'translate(-50%, -50%) rotate(-45deg)';
      } else if (randomStatus === '予約不要'){
        dart.style.transform = 'translate(-50%, -50%) rotate(45deg)';
      }
    }

    setCrowdLevel();
    setInterval(setCrowdLevel, 5000);
  </script>

</body>
</html>
